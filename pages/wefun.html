<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/wefun.css" />

    <!-- Carga dinámica del bloque común del <head> -->
    <script type="module">
        fetch('/components/head-common.html')
            .then(res => res.text())
            .then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                Array.from(temp.children).forEach(el => {
                    document.head.appendChild(el);
                });
            });
    </script>
</head>

<body>

    <!-- Contenedor del encabezado -->
    <div id="my-header-container"></div>

    <!-- Contenido principal -->
    <main>
        <h2 class="section-title" id="title_description1"></h2>
        <p class="section-text" id="txt_description1"></p>

        <img src="../images/proyect.png" />

        <p class="section-text" id="help_description"></p>

        <h2 class="section-title" id="title_description2"></h2>
        <p class="section-text" id="txt_description2"></p>
        <p class="section-text" id="txt_description2_2"></p>
        <h2 class="section-title" id="hacemos"></h2>
        <p id="hacemos_1" class="section-text"></p>

        <ul class="evaluation-list">
            <li id="hacemos_2_1"></li>
            <li id="hacemos_2_2"></li>
            <li id="hacemos_2_3"></li>
        </ul>

        <p id="hacemos_2" class="section-text"></p>

        <p id="hacemos_3" class="section-text"></p>

        <p id="hacemos_4" class="section-text"></p>

        <!-- Carrusel de imágenes -->
        <div class="carousel-container">
            <div class="carousel-track">
                <img src="../images/wefun/img1.jpg" alt="Imagen 1" class="active">
                <img src="../images/wefun/img2.jpg" alt="Imagen 2">
                <img src="../images/wefun/img3.jpg" alt="Imagen 3">
                <img src="../images/wefun/img4.jpg" alt="Imagen 4">
                <img src="../images/wefun/img5.jpg" alt="Imagen 5">
                <img src="../images/wefun/Dina.png" alt="Dina">
                <img src="../images/wefun/teddy.png" alt="Teddy">
                <!-- <img src="../images/wefun/img6.jpg" alt="Imagen 6"> -->
            </div>

            <!-- Contenedor de los botones del carrusel -->
            <div class="carousel-btn-container">
                <button class="carousel-btn prev">&#10094;</button>
                <button class="carousel-btn next">&#10095;</button>
            </div>

            <div class="carousel-dots"></div>
        </div>
    </main>

    <!-- Contenedor del pie de página -->
    <div id="my-footer-container"></div>

    <!-- Scripts principales -->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/wefun.js"></script>

    <!-- Modal para imagen ampliada -->
    <div id="image-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-img" alt="">
        <div id="modal-caption"></div>
    </div>

</body>

</html>
