<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hojas de estilo locales -->
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/teddy.css">

  <!-- Carga dinámica del bloque común del <head> -->
  <script type="module">
    fetch('/components/head-common.html')
      .then(res => {
        if (!res.ok) throw new Error('Error al cargar head-common.html');
        return res.text();
      })
      .then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        Array.from(temp.children).forEach(el => {
          document.head.appendChild(el);
        });
      })
      .catch(err => console.error(err));
  </script>
</head>


<body>
  <div id="my-header-container"></div>

  <main>
    <section class="colaboradores-section">
      <h2 id="teddy" class="section-title"></h2>

      <!-- Contenedor de párrafos + imágenes (escritorio/portátil) -->
      <div class="text-and-images">
        <div class="text-block">
          <p id="teddy-1" class="section-text"></p>
          <p id="teddy-2" class="section-text"></p>
          <p id="teddy-3" class="section-text"></p>
          <p id="teddy-4" class="section-text"></p>
          <p id="teddy-5" class="section-text"></p>
          <p id="teddy-6" class="section-text"></p>
          <p id="teddy-7" class="section-text"></p>

          <!-- Imágenes en móvil -->
          <div class="side-images-mobile">
            <img src="../images/projects/teddy1.jpg" alt="Imagen teddy papel">
            <img src="../images/projects/teddy2.jpg" alt="Imagen teddy digital">
          </div>

          <p id="autores" class="section-text"></p>
          <ul class="autores-list">
            <li>González-Eiroa, Irene</li>
            <li>Vázquez Araújo, Francisco Javier</li>
            <li>Castro-Castro, Paula-María</li>
            <li>Dapena, Adriana</li>
            <li>Arias, Pablo</li>
            <li>Robles-García, Verónica</li>
          </ul>

          <p id="enlaces-interes" class="section-text"></p>
          <ul class="section-list">
            <li>
              <a id="ruc-link" href="https://ruc.udc.es/entities/publication/d3561a43-dec3-4dc8-b0f9-765db1106bd2"
                target="_blank" rel="noopener noreferrer"></a>
            </li>
          </ul>
        </div>

        <!-- Imágenes al lado derecho (escritorio/portátil) -->
        <div class="side-images-desktop">
          <img src="../images/projects/teddy1.jpg" alt="Imagen teddy papel">
          <img src="../images/projects/teddy2.jpg" alt="Imagen teddy digital">
        </div>
      </div>
    </section>

    <div class="image-gallery">
      <img src="../images/digital_teddy.png" alt="">
    </div>

    <p id="otros-proyectos" class="section-text"></p>
    <div class="info-buttons">
      <a id="ir-ycpem" href="yc-pem.html" class="info-button"></a>
      <a id="ir-satco" href="satco.html" class="info-button"></a>
    </div>
  </main>

  <div id="my-footer-container"></div>

  <script src="../scripts/common.js"></script>
  <script type="module" src="../scripts/teddy.js"></script>

  <!-- Modal para imagen ampliada -->
  <div id="image-modal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modal-img" alt="">
    <div id="modal-caption"></div>
  </div>
</body>

</html>
